<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="a drum" onclick="onClickDo('a')">a</button>
    <button class="s drum" onclick="onClickDo('s')">s</button>
    <button class="d drum" onclick="onClickDo('d')">d</button>
    <button class="f drum" onclick="onClickDo('f')">f</button>
    <button class="g drum" onclick="onClickDo('g')">g</button>
    <button class="h drum" onclick="onClickDo('h')">h</button>
    <button class="j drum" onclick="onClickDo('j')">j</button>
  </div>


  <footer>
    Made with ❤️, Avilin Web Services.
  </footer>

  <script src="index.js"></script>
</body>

</html>
