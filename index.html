<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrumsKey</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div>  <h1>Drums Sound's Key</h1> </div>

<div id="parent">
    <div data-key="65" id="aKey" class="key">
        <kbd>A</kbd>
        <span id="clap" class="sound">CLAP</span>
    </div>
    <div data-key="83" id="sKey" class="key">
        <kbd>S</kbd>
        <span id="hitat" class="sound">HIHAT</span>
    </div>
    <div data-key="68" id="dKey" class="key">
        <kbd>D</kbd>
        <span id="kick" class="sound">KICK</span>
    </div>
    <div data-key="70" id="fKey" class="key">
        <kbd>F</kbd>
        <span id="openhat" class="sound">OPENHAT</span>
    </div>
    <div data-key="71" id="gKey" class="key">
        <kbd>G</kbd>
        <span id="boom" class="sound">BOOM</span>
    </div>
    <div data-key="72" id="hKey" class="key">
        <kbd>H</kbd>
        <span id="ride" class="sound">RIDE</span>
    </div>
    <div data-key="74" id="jKey" class="key">
        <kbd>J</kbd>
        <span id="snare" class="sound">SNARE</span>
    </div>
    <div data-key="75" id="kKey" class="key">
        <kbd>K</kbd>    
        <span id="tom" class="sound">TOM</span>
    </div>
    <div data-key="76" id="lKey" class="key">
        <kbd>L</kbd>
        <span id="tink" class="sound">TINK</span>
    </div>
    <div data-key="32" id="lKey" class="key">
        <kbd> DRUMS</kbd>
        <span id="tink" class="sound">SPACE MUSIC</span>
    </div>
<!--</div>
<div style="text-align: center;">
    -->
</div>
<audio data-key="65" src="tools/Clap.wav"></audio>
<audio data-key="83" src="tools/HiHat.wav"></audio>
<audio data-key="68" src="tools/Kick.wav"></audio>
<audio data-key="70" src="tools/OpenHiHat.wav"></audio>
<audio data-key="71" src="tools/Boom.wav"></audio>
<audio data-key="72" src="tools/Ride.wav"></audio>
<audio data-key="74" src="tools/Snare.wav"></audio>
<audio data-key="75" src="tools/Tom.wav"></audio>
<audio data-key="76" src="tools/Tink.wav"></audio>
<audio data-key="32" src="tools/Drums.wav"></audio>

<script>
function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
}

function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', playSound);
</script>

</body>
</html>
